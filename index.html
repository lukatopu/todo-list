<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form With Html & Css</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" integrity="sha512-CB+XYxRC7cXZqO/8cP3V+ve2+6g6ynOnvJD6p4E4y3+wwkScH9qEOla+BTHzcwB4xKgvWn816Iv0io5l3rAOBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div>

        <form id="registrationContainer">

            <h4 class="text-warning text-center pt-5">Registration Page</h4>

            <div class="inputContainer" id="emailContainer">
                <p class="errorMessage"></p>
                <input type="text" class="input" name="email" placeholder="EMAIL" />
            </div>

            <div class="inputContainer" id="usernameContainer">
                <p class="errorMessage"></p>
                <input type="text" class="input" name="username" placeholder="USERNAME" />
            </div>

            <div class="inputContainer" id="passwordContainer">
                <p class="errorMessage"></p>
                <input type="password" class="input" name="password" placeholder="PASSWORD" />
            </div>

            <div class="inputContainer" id="confirmPasswordContainer">
                <p class="errorMessage"></p>
                <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD" />
            </div>

            <button id="submitButton" type="submit">submit</button>
            <p id="successfulRegistration"></p>
        </form>

        <div id="todosContainer">
            <div class="todoBox">
                <h2>My Todos</h2>
                <div class="addTodoContainer">
                    <input type="text" placeholder="enter todo text...">
                    <button>add</button>
                </div>
                <div class="todoList">
                    <!-- <div class="todo">
                        <p>some todo 1</p>
                        <div>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <button>remove</button>
                        </div>
                    </div> -->
                </div>
            </div>

            <button id="logOutButton">Log out</button>
        </div>

    </div>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/form.js"></script>
    <script type="module" src="./js/todo.js"></script>

</body>

</html>
